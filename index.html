<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>로그인</title>
</head>
<body>
    <nav class="navigation">
        <div class="logo">
            <a href="#"><i class="fas fa-home"> LOGO</i></a>
        </div>
        <ul class="subnav">
            <li>
                <a href="#"><i class="fas fa-building"> 회사소개</i></a>
            </li>
            <li>
                <a href="#"><i class="fas fa-shopping-basket"> 상품소개</i></a>
            </li>
            <li>
                <a href="#"><i class="fas fa-user-friends"> 커뮤니티</i></a>
            </li>
            <li>
                <a href="#"><i class="fas fa-concierge-bell"> 고객센터</i></a>
            </li>
        </ul>
        <a href="javascript:void(0)" class="login" onclick="document.getElementById('modal').style.display='block'"><i class="fas fa-sign-in-alt"> 로그인</i></a>
    </nav>
    <div class="modal" id="modal">
        <div class="modal-body">
            <div class="m-header">
                <div class="userbox">
                    <i class="fas fa-smile-wink"></i>
                </div>
            </div>
            <div class="m-body">
                <form action="" name="loginForm" id="loginform">
                    <div class="formtag">
                        <label for="userid">유저아이디</label>
                        <input type="text" name="userid" id="userid" required placeholder="ID">
                    </div>
                    <div class="formtag">
                        <label for="pwd">유저비밀번호</label>
                        <input type="password" name="pwd" id="pwd" required placeholder="Password">
                    </div>
                    <div class="formtag">
                        <button type="button" class="myButton">로그인</button>
                    </div>
                    <div class="formflex">
                        <label><input type="checkbox" name="check" id="check">아이디기억</label>
                        <div><a href="#">아이디/비밀번호 찾기</a></div>
                    </div>
                    <hr>
                </form>
            </div>
            <div class="m-footer">
                <button type="button" class="close" onclick="document.getElementById('modal').style.display='none'">Close</button>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
